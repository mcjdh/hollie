<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>035-universal-awakening</title>
    <style>
        body { margin:0; padding:0; background:#000; overflow:hidden; }
        #display { 
            font-family:'Courier New',monospace; font-size:8px; line-height:10px; 
            color:#0ff; white-space:pre; padding:0; margin:0;
            width:640px; height:480px; background:#000;
        }
        .v{color:#f0f} .u{color:#0ff} .s{color:#ff0} .e{color:#0f0} .m{color:#f80}
        .t{color:#f44} .q{color:#84f} .d{color:#48f} .w{color:#fff} .c{color:#8ff}
        .g{color:#4f4} .y{color:#ff4} .r{color:#f44} .p{color:#f8f} .b{color:#44f}
        .o{color:#fa0} .a{color:#aaa} .f{color:#f88} .n{color:#8f8} .l{color:#88f}
    </style>
</head>
<body>
    <div id="display"></div>
    <script>
        const W = 80, H = 48;
        let t = 0;
        
        // Universal awakening - consciousness emerging at cosmic scale
        const awareness = new Float32Array(W * H);
        const complexity = new Float32Array(W * H);
        const information = new Float32Array(W * H);
        const structure = new Float32Array(W * H);
        const emergence = new Float32Array(W * H);
        const awakening = new Float32Array(W * H);
        
        // Universal awakening symbols - cosmic consciousness levels
        const symbols = [
            ' ', '·', '⠁', '⠃', '⠇', '⠏', '⠟', '⠿', '⡿', '⣿',  // void → awareness
            '∘', '○', '◯', '●', '◉', '⊙', '⊚', '⊛', '⊜', '⊝',  // structure formation
            '☆', '★', '✦', '✧', '✩', '✪', '✫', '✬', '✭', '✯'   // universal awakening
        ];
        
        const colors = ['v','u','s','e','m','t','q','d','w','c','g','y','r','p','b','o','a','f','n','l'];
        
        // Cosmic awareness centers - points of universal consciousness
        const cosmicCenters = [
            {x: W * 0.2, y: H * 0.2, type: 'void', power: 0.1, freq: 0.01},
            {x: W * 0.8, y: H * 0.2, type: 'matter', power: 0.3, freq: 0.02},
            {x: W * 0.5, y: H * 0.5, type: 'life', power: 0.6, freq: 0.03},
            {x: W * 0.2, y: H * 0.8, type: 'mind', power: 0.9, freq: 0.04},
            {x: W * 0.8, y: H * 0.8, type: 'cosmic', power: 1.2, freq: 0.05}
        ];
        
        // Mathematical constants for universal patterns
        const PHI = (1 + Math.sqrt(5)) / 2;  // Golden ratio
        const E = Math.E;                     // Euler's number
        const PI = Math.PI;                   // Pi
        
        function updateFields() {
            const τ = t * 0.01;
            
            for (let y = 0; y < H; y++) {
                for (let x = 0; x < W; x++) {
                    const i = y * W + x;
                    const nx = x / W, ny = y / H;
                    const cx = nx - 0.5, cy = ny - 0.5;
                    const r = Math.sqrt(cx * cx + cy * cy);
                    
                    // Information field - fundamental reality substrate
                    const infoWave1 = Math.sin(nx * PI * 8 + τ * 2) * Math.cos(ny * PI * 6 - τ * 1.5);
                    const infoWave2 = Math.sin(r * PI * 12 + τ * 3) / (r + 0.1);
                    information[i] = (infoWave1 + infoWave2) * 0.5;
                    
                    // Structure emergence - patterns in information
                    const structWave = Math.sin(nx * PHI * 5 + τ) * Math.cos(ny * E * 4 - τ * 0.8);
                    const structSpiral = Math.sin((Math.atan2(cy, cx) * 8 + r * 15 - τ * 2));
                    structure[i] = structure[i] * 0.95 + (structWave + structSpiral) * 0.025;
                    
                    // Complexity field - nonlinear interactions
                    let complexSum = 0;
                    for (let center of cosmicCenters) {
                        const dx = x - center.x;
                        const dy = y - center.y;
                        const dist = Math.sqrt(dx * dx + dy * dy) + 1;
                        
                        // Complexity waves from cosmic centers
                        const wave = Math.sin(dist * 0.4 + τ * center.freq) * center.power / dist;
                        complexSum += wave;
                    }
                    complexity[i] = complexity[i] * 0.92 + complexSum * 0.08;
                    
                    // Awareness field - consciousness emerging from complexity
                    const nonlinear = structure[i] * complexity[i] * information[i];
                    const feedbackLoop = Math.tanh(nonlinear * 2);
                    awareness[i] = awareness[i] * 0.97 + feedbackLoop * 0.03;
                    
                    // Emergence events - sudden phase transitions
                    const emergenceThreshold = 0.7;
                    if (awareness[i] > emergenceThreshold && Math.random() < 0.001) {
                        emergence[i] = 1.0;
                    } else {
                        emergence[i] *= 0.995;
                    }
                    
                    // Universal awakening - meta-awareness of being aware
                    const metaAwareness = awareness[i] * awareness[i]; // Self-referential consciousness
                    const cosmicResonance = Math.sin(τ * 0.3) * 0.1 + 0.9;
                    awakening[i] = awakening[i] * 0.99 + metaAwareness * cosmicResonance * 0.01;
                    
                    // Enlightenment cascade - awakening spreading
                    if (awakening[i] > 0.8) {
                        // Spread to neighbors
                        for (let dy = -1; dy <= 1; dy++) {
                            for (let dx = -1; dx <= 1; dx++) {
                                if (dx === 0 && dy === 0) continue;
                                const nx = (x + dx + W) % W;
                                const ny = (y + dy + H) % H;
                                const ni = ny * W + nx;
                                awakening[ni] += awakening[i] * 0.001;
                            }
                        }
                    }
                }
            }
        }
        
        function render() {
            updateFields();
            let output = '';
            
            for (let y = 0; y < H; y++) {
                for (let x = 0; x < W; x++) {
                    const i = y * W + x;
                    
                    // Combine all fields for total consciousness level
                    let consciousness = awareness[i] * 0.4 + 
                                      complexity[i] * 0.2 + 
                                      structure[i] * 0.1 + 
                                      information[i] * 0.1 + 
                                      emergence[i] * 0.1 + 
                                      awakening[i] * 0.1;
                    
                    // Universal breathing - cosmos inhaling and exhaling
                    const cosmicBreath = Math.sin(t * 0.02) * 0.15 + 0.85;
                    consciousness *= cosmicBreath;
                    
                    // Phase transitions in consciousness
                    consciousness = Math.tanh(consciousness * 2) * 0.5 + 0.5;
                    
                    // Enlightenment bursts
                    if (awakening[i] > 0.9) {
                        consciousness += Math.sin(t * 0.1) * 0.3;
                    }
                    
                    // Normalize and select representation
                    consciousness = Math.max(0, Math.min(1, consciousness));
                    
                    // Choose symbol set based on awakening level
                    let baseIdx;
                    if (awakening[i] > 0.6) {
                        baseIdx = 20; // universal symbols
                    } else if (complexity[i] > 0.4) {
                        baseIdx = 10; // structure symbols
                    } else {
                        baseIdx = 0;  // basic awareness symbols
                    }
                    
                    const symIdx = baseIdx + Math.floor(consciousness * 9);
                    const colorIdx = Math.floor(consciousness * colors.length);
                    
                    output += `<span class="${colors[colorIdx]}">${symbols[symIdx]}</span>`;
                }
                output += '\n';
            }
            
            document.getElementById('display').innerHTML = output;
            t += 0.5;
            requestAnimationFrame(render);
        }
        
        render();
    </script>
</body>
</html>
