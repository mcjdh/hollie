<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fractal Swirl Visualization</title>
    <style>
        body {
            margin:0;
            overflow:hidden;
            background:black;
        }
        #canvas {
            display:block;
        }
        .info {
            position:fixed;
            top:10px;
            left:10px;
            color:#0ff;
            font-family:'Courier New', monospace;
            background:rgba(0,0,0,0.5);
            padding:5px 10px;
            border-radius:5px;
            font-size:14px;
        }
    </style>
</head>
<body>
    <div class="info">Fractal Swirl &mdash; press ESC to close</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        ctx.lineCap = 'round';
        let t = 0;

        function drawSwirl(x, y, len, angle, depth) {
            if (depth <= 0 || len < 0.5) return;
            const nx = x + Math.cos(angle) * len;
            const ny = y + Math.sin(angle) * len;
            const cx = x + Math.cos(angle + Math.PI / 2) * len * 0.4;
            const cy = y + Math.sin(angle + Math.PI / 2) * len * 0.4;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.quadraticCurveTo(cx, cy, nx, ny);
            ctx.strokeStyle = `hsl(${(depth * 30 + t * 40) % 360},100%,55%)`;
            ctx.lineWidth = depth * 0.5 + 0.5;
            ctx.stroke();

            const delta = Math.PI / 4 + Math.sin(t + depth * 0.5) * 0.3;
            drawSwirl(nx, ny, len * 0.75, angle + delta, depth - 1);
            drawSwirl(nx, ny, len * 0.75, angle - delta, depth - 1);
        }

        function render() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(0,0,0,0.08)';
            ctx.fillRect(0,0,width,height);
            ctx.globalCompositeOperation = 'lighter';
            ctx.save();
            ctx.translate(width/2, height/2);
            ctx.rotate(t * 0.1);
            drawSwirl(0,0,Math.min(width,height)/4, t, 11);
            ctx.restore();
            t += 0.02;
        }

        function loop() {
            render();
            requestAnimationFrame(loop);
        }
        loop();

        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') {
                window.parent.postMessage('close', '*');
            }
        });
    </script>
</body>
</html>
