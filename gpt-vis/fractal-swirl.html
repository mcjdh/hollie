<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fractal Swirl Visualization</title>
    <style>
        body {
            margin:0;
            overflow:hidden;
            background:black;
        }
        #canvas {
            display:block;
        }
        .info {
            position:fixed;
            top:10px;
            left:10px;
            color:#0ff;
            font-family:'Courier New', monospace;
            background:rgba(0,0,0,0.5);
            padding:5px 10px;
            border-radius:5px;
            font-size:14px;
        }
    </style>
</head>
<body>
    <div class="info">Fractal Swirl &mdash; press ESC to close</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        let t = 0;
        function drawSwirl(x, y, len, angle, depth) {
            if (depth <= 0 || len < 2) return;
            const nx = x + Math.cos(angle) * len;
            const ny = y + Math.sin(angle) * len;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(nx, ny);
            ctx.strokeStyle = `hsl(${(t*40 + depth*20)%360},100%,60%)`;
            ctx.lineWidth = depth;
            ctx.stroke();
            const nextAngle = angle + Math.sin(t/2) * 0.8;
            drawSwirl(nx, ny, len * 0.75, nextAngle, depth - 1);
            drawSwirl(nx, ny, len * 0.75, nextAngle + Math.PI/2, depth - 1);
        }

        function render() {
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0,0,width,height);
            ctx.save();
            ctx.translate(width/2, height/2);
            drawSwirl(0,0,Math.min(width,height)/4,t,10);
            ctx.restore();
            t += 0.02;
        }

        function loop() {
            render();
            requestAnimationFrame(loop);
        }
        loop();

        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') {
                window.parent.postMessage('close', '*');
            }
        });
    </script>
</body>
</html>
