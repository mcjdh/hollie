<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spiral Galaxy Visualization</title>
    <style>
        body {
            margin:0;
            overflow:hidden;
            background:black;
        }
        #canvas {
            display:block;
        }
        .info {
            position:fixed;
            top:10px;
            left:10px;
            color:#0ff;
            font-family:'Courier New', monospace;
            background:rgba(0,0,0,0.5);
            padding:5px 10px;
            border-radius:5px;
            font-size:14px;
        }
    </style>
</head>
<body>
    <div class="info">Spiral Galaxy &mdash; press ESC to close</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const stars = [];
        const starCount = 800;
        for (let i = 0; i < starCount; i++) {
            const angle = Math.random() * Math.PI * 2;
            const radius = Math.random() * Math.min(width, height) / 2;
            const speed = 0.001 + Math.random() * 0.003;
            stars.push({ angle, radius, speed, size: Math.random()*2+0.5 });
        }

        function update() {
            for (const s of stars) {
                s.angle += s.speed;
            }
        }

        function render() {
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.fillRect(0,0,width,height);
            ctx.translate(width/2, height/2);
            for (const s of stars) {
                const x = Math.cos(s.angle) * s.radius;
                const y = Math.sin(s.angle) * s.radius;
                const hue = (s.angle*50)%360;
                ctx.fillStyle = `hsl(${hue},100%,70%)`;
                ctx.fillRect(x, y, s.size, s.size);
            }
            ctx.setTransform(1,0,0,1,0,0);
        }

        function loop() {
            update();
            render();
            requestAnimationFrame(loop);
        }
        loop();

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.parent.postMessage('close', '*');
            }
        });
    </script>
</body>
</html>
