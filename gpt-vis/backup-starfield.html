<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starfield Visualization</title>
    <style>
        body {
            margin:0;
            overflow:hidden;
            background:black;
        }
        #canvas {
            display:block;
        }
        .info {
            position:fixed;
            top:10px;
            left:10px;
            color:#0f0;
            font-family:'Courier New', monospace;
            background:rgba(0,0,0,0.5);
            padding:5px 10px;
            border-radius:5px;
            font-size:14px;
        }
    </style>
</head>
<body>
    <div class="info">Starfield &mdash; press ESC to close</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const stars = [];
        const starCount = 400;
        for (let i = 0; i < starCount; i++) {
            stars.push({
                x: (Math.random() - 0.5) * width,
                y: (Math.random() - 0.5) * height,
                z: Math.random() * width,
            });
        }

        function update() {
            for (const s of stars) {
                s.z -= 2;
                if (s.z <= 0) {
                    s.x = (Math.random() - 0.5) * width;
                    s.y = (Math.random() - 0.5) * height;
                    s.z = width;
                }
            }
        }

        function render() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0,0,width,height);
            for (const s of stars) {
                const k = 128 / s.z;
                const x = width/2 + s.x * k;
                const y = height/2 + s.y * k;
                const size = (1 - s.z / width) * 3;
                ctx.fillStyle = '#fff';
                ctx.fillRect(x,y,size,size);
            }
        }

        function loop() {
            update();
            render();
            requestAnimationFrame(loop);
        }
        loop();

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.parent.postMessage('close', '*');
            }
        });
    </script>
</body>
</html>
