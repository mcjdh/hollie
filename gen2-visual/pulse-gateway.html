<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Pulse Gateway</title>
<style>
  body{
    margin:0;
    background:#000;
    color:#fff;
    font-family:monospace;
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
    overflow:hidden;
  }
  #pulse{
    font-size:12px;
    line-height:1;
    white-space:pre;
  }
  span{display:inline-block;width:0.6em;}
</style>
</head>
<body>
<pre id="pulse"></pre>
<script>
const W=60,H=30;
let t=0;
const pulse=document.getElementById('pulse');
function logistic(x,r){return r*x*(1-x);}
function render(){
  let out='';
  for(let y=0;y<H;y++){
    for(let x=0;x<W;x++){
      const dx=x-W/2;
      const dy=y-H/2;
      const r=Math.sqrt(dx*dx+dy*dy);
      let v=(Math.sin(r*0.3-t*0.1)+1)/2;
      v=logistic(v,3.5);
      const glyphs=[' ','·','*','✦','✹','@'];
      const idx=Math.floor(v*(glyphs.length-1));
      const hue=(r*10+t*2)%360;
      out+=`<span style="color:hsl(${hue},80%,${35+55*v}%)">${glyphs[idx]}</span>`;
    }
    out+='\n';
  }
  pulse.innerHTML=out;
  t++;
  requestAnimationFrame(render);
}
render();
document.addEventListener('keydown', e=>{
  if(e.key==='Escape' && window.parent!==window){
    window.parent.postMessage('close','*');
  }
});
</script>
</body>
</html>
