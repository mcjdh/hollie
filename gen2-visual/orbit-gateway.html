<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Orbit Gateway</title>
<style>
  body{
    margin:0;
    background:#000;
    color:#fff;
    font-family:monospace;
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
    overflow:hidden;
  }
  #orbit{
    font-size:12px;
    line-height:1;
    white-space:pre;
  }
  span{display:inline-block;width:0.6em;}
</style>
</head>
<body>
<pre id="orbit"></pre>
<script>
const W=60,H=30;
let t=0;
const orbit=document.getElementById('orbit');
function render(){
  let out='';
  for(let y=0;y<H;y++){
    for(let x=0;x<W;x++){
      const dx=x-W/2+0.5*Math.sin(t*0.05);
      const dy=y-H/2+0.5*Math.cos(t*0.05);
      const r=Math.sqrt(dx*dx+dy*dy);
      const a=Math.atan2(dy,dx)+t*0.03;
      const v=(Math.sin(r*0.25)+Math.cos(a*3)+2)/4;
      const glyphs=[' ','·','o','*','✶','@'];
      const idx=Math.floor(v*(glyphs.length-1));
      const hue=(a*180/Math.PI+t)%360;
      out+=`<span style="color:hsl(${hue},80%,${40+50*v}%)">${glyphs[idx]}</span>`;
    }
    out+='\n';
  }
  orbit.innerHTML=out;
  t++;
  requestAnimationFrame(render);
}
render();
document.addEventListener('keydown', e=>{
  if(e.key==='Escape' && window.parent!==window){
    window.parent.postMessage('close','*');
  }
});
</script>
</body>
</html>
