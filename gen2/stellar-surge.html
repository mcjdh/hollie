<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stellar Surge</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        #canvas {
            white-space: pre;
            line-height: 1.1;
            font-size: 10px;
        }
        .c0 { color: #220022; }
        .c1 { color: #550055; }
        .c2 { color: #aa00aa; }
        .c3 { color: #ff55ff; }
        .c4 { color: #ffe6ff; }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <script>
        let W, H;
        let charWidth, charHeight;
        let t = 0;

        function measureCharSize() {
            const defW = 6;
            const defH = 12;
            try {
                const test = document.createElement('div');
                test.style.position = 'absolute';
                test.style.visibility = 'hidden';
                test.style.whiteSpace = 'pre';
                test.style.fontFamily = 'Courier New, monospace';
                test.style.fontSize = '12px';
                test.style.lineHeight = '1';
                test.textContent = '0'.repeat(10) + '\n'.repeat(10);
                document.body.appendChild(test);
                const rect = test.getBoundingClientRect();
                charWidth = rect.width > 0 ? rect.width / 10 : defW;
                charHeight = rect.height > 0 ? rect.height / 10 : defH;
                document.body.removeChild(test);
            } catch (e) {
                charWidth = defW;
                charHeight = defH;
            }
        }

        function updateDimensions() {
            measureCharSize();
            W = Math.ceil(window.innerWidth / charWidth) + 1;
            H = Math.ceil(window.innerHeight / charHeight) + 1;

            const canvas = document.getElementById('canvas');
            canvas.style.fontSize = '12px';
            canvas.style.lineHeight = '12px';
        }

        const symbols = [' ', '.', ':', '-', '=', '+', '*', '#', '%', '@'];
        function render() {
            let out = '';
            for (let y = 0; y < H; y++) {
                for (let x = 0; x < W; x++) {
                    const dx = x - W / 2;
                    const dy = y - H / 2;
                    const base = Math.sin(dx * 0.1 + Math.sin(dy * 0.1 + t * 0.05)) +
                                 Math.cos(dy * 0.1 + Math.cos(dx * 0.1 - t * 0.05));
                    const swirl = Math.sin((dx + dy) * 0.05 + t * 0.03);
                    let val = (base + swirl) * 0.5;
                    val = (val + 1) / 2;
                    val = Math.max(0, Math.min(1, val));
                    const idx = Math.floor(val * (symbols.length - 1));
                    const colorIdx = Math.floor(val * 4.999);
                    out += `<span class="c${colorIdx}">${symbols[idx]}</span>`;
                }
                out += '\n';
            }
            document.getElementById('canvas').innerHTML = out;
            t += 1;
            requestAnimationFrame(render);
        }

        window.addEventListener('resize', updateDimensions);
        updateDimensions();
        render();
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') {
                window.parent.postMessage('close', '*');
            }
        });
    </script>
</body>
</html>
