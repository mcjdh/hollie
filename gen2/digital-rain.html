<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Rain</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #0f0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        #canvas {
            white-space: pre;
            line-height: 1.0;
            font-size: 8px;
        }
        .c0 { color: #003300; }
        .c1 { color: #00aa00; }
        .c2 { color: #00ff00; }
        .c3 { color: #66ff66; }
        .c4 { color: #ccffcc; }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <script>
        let W, H;
        let charWidth, charHeight;
        let columns;

        function updateDimensions() {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            const test = document.createElement('div');
            test.style.position = 'absolute';
            test.style.visibility = 'hidden';
            test.style.whiteSpace = 'pre';
            test.style.fontFamily = 'Courier New, monospace';
            test.style.fontSize = '8px';
            test.textContent = '0'.repeat(10) + '\n'.repeat(10);
            document.body.appendChild(test);
            const rect = test.getBoundingClientRect();
            charWidth = rect.width / 10;
            charHeight = rect.height / 10;
            document.body.removeChild(test);

            W = Math.ceil(viewportWidth / charWidth) + 2;
            H = Math.ceil(viewportHeight / charHeight) + 2;
            W = Math.max(60, W);
            H = Math.max(30, H);

            const canvas = document.getElementById('canvas');
            const size = Math.min(viewportWidth / W, viewportHeight / H);
            canvas.style.fontSize = size + 'px';
            canvas.style.lineHeight = size + 'px';

            columns = new Float32Array(W);
            for (let i = 0; i < W; i++) {
                columns[i] = Math.random() * (H + 10);
            }
        }

        const symbols = 'abcdefghijklmnopqrstuvwxyz0123456789@#$%&'.split('');
        function render() {
            let out = '';
            for (let y = 0; y < H; y++) {
                for (let x = 0; x < W; x++) {
                    const drop = columns[x] - y;
                    if (drop > 0 && drop < 10) {
                        const idx = Math.floor(Math.random() * symbols.length);
                        const colorIdx = Math.floor((10 - drop) / 2);
                        out += `<span class="c${colorIdx}">${symbols[idx]}</span>`;
                    } else {
                        out += ' ';
                    }
                }
                out += '\n';
            }
            document.getElementById('canvas').innerHTML = out;
            for (let i = 0; i < columns.length; i++) {
                columns[i] = (columns[i] + Math.random() + 0.5) % (H + 10);
            }
            requestAnimationFrame(render);
        }

        window.addEventListener('resize', updateDimensions);
        updateDimensions();
        render();
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') {
                window.parent.postMessage('close', '*');
            }
        });
    </script>
</body>
</html>
