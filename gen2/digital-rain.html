<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Rain</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #0f0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        #canvas {
            white-space: pre;
            line-height: 1.1;
            font-size: 10px;
        }
        /* Extended green gradient for smoother trails */
        .c0 { color: #002200; }
        .c1 { color: #004400; }
        .c2 { color: #006600; }
        .c3 { color: #009900; }
        .c4 { color: #00cc00; }
        .c5 { color: #33ff33; }
        .c6 { color: #77ff77; }
        .c7 { color: #bbffbb; }
        .c8 { color: #e6ffe6; }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <script>
        let W, H;
        let charWidth, charHeight;
        // Each column holds current drop position and speed
        let columns = [];
        const trailLength = 20;
        let t = 0;

        function measureCharSize() {
            const defW = 6;
            const defH = 12;
            try {
                const test = document.createElement('div');
                test.style.position = 'absolute';
                test.style.visibility = 'hidden';
                test.style.whiteSpace = 'pre';
                test.style.fontFamily = 'Courier New, monospace';
                test.style.fontSize = '12px';
                test.style.lineHeight = '1';
                test.textContent = '0'.repeat(10) + '\n'.repeat(10);
                document.body.appendChild(test);
                const rect = test.getBoundingClientRect();
                charWidth = rect.width > 0 ? rect.width / 10 : defW;
                charHeight = rect.height > 0 ? rect.height / 10 : defH;
                document.body.removeChild(test);
            } catch (e) {
                charWidth = defW;
                charHeight = defH;
            }
        }

        function updateDimensions() {
            measureCharSize();
            W = Math.ceil(window.innerWidth / charWidth) + 1;
            H = Math.ceil(window.innerHeight / charHeight) + 1;

            const canvas = document.getElementById('canvas');
            canvas.style.fontSize = '12px';
            canvas.style.lineHeight = '12px';

            columns = Array.from({
                length: W
            }, () => ({
                pos: Math.random() * (H + trailLength),
                speed: 0.5 + Math.random()
            }));
        }

        const symbols = 'abcdefghijklmnopqrstuvwxyz0123456789@#$%&'.split('');
        function render() {
            let out = '';
            for (let y = 0; y < H; y++) {
                for (let x = 0; x < W; x++) {
                    const column = columns[x];
                    const drop = column.pos - y;
                    if (drop > 0 && drop < trailLength) {
                        const idx = Math.floor(Math.random() * symbols.length);
                        const intensity = 1 - drop / trailLength;
                        const colorIdx = Math.floor(intensity * 9);
                        out += `<span class="c${colorIdx}">${symbols[idx]}</span>`;
                    } else {
                        out += ' ';
                    }
                }
                out += '\n';
            }
            document.getElementById('canvas').innerHTML = out;
            for (let i = 0; i < columns.length; i++) {
                const col = columns[i];
                col.pos = (col.pos + col.speed + 0.5 * Math.sin((i + t) * 0.02)) % (H + trailLength);
            }
            t += 0.5;
            requestAnimationFrame(render);
        }

        window.addEventListener('resize', updateDimensions);
        updateDimensions();
        render();
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') {
                window.parent.postMessage('close', '*');
            }
        });
    </script>
</body>
</html>
