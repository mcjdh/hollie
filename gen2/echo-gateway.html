<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Echo Gateway</title>
<style>
  body{
    margin:0;
    background:#000;
    color:#fff;
    font-family:monospace;
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
    overflow:hidden;
  }
  #echo{
    font-size:12px;
    line-height:1;
    white-space:pre;
  }
  span{display:inline-block;width:0.6em;}
</style>
</head>
<body>
<pre id="echo"></pre>
<script>
const W=60,H=30;
const echo=document.getElementById('echo');
const glyphs=[' ','Â·',':','*','o','O','0','@'];
let t=0;
function render(){
  let out='';
  for(let y=0;y<H;y++){
    for(let x=0;x<W;x++){
      const dx=x-W/2;
      const dy=y-H/2;
      const r=Math.sqrt(dx*dx+dy*dy);
      const a=Math.atan2(dy,dx);
      const v=(Math.sin(r*0.3-t*0.1)+Math.cos(a*4-t*0.05)+2)/4;
      const idx=Math.floor(v*(glyphs.length-1));
      const hue=(a*180/Math.PI+r*2+t)%360;
      out+=`<span style="color:hsl(${hue},80%,${30+50*v}%)">${glyphs[idx]}</span>`;
    }
    out+='\n';
  }
  echo.innerHTML=out;
  t++;
  requestAnimationFrame(render);
}
render();
</script>
</body>
</html>
