<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spiral Galaxy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        #canvas {
            white-space: pre;
            line-height: 1.1;
            font-size: 10px;
        }
        .c0 { color: #001122; }
        .c1 { color: #003366; }
        .c2 { color: #0055aa; }
        .c3 { color: #3399ff; }
        .c4 { color: #88ccff; }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <script>
        let W, H;
        let charWidth, charHeight;
        let t = 0;
        const canvas = document.getElementById('canvas');

        function updateDimensions() {
            const test = document.createElement('div');
            test.style.position = 'absolute';
            test.style.visibility = 'hidden';
            test.style.whiteSpace = 'pre';
            test.style.fontFamily = 'Courier New, monospace';
            test.style.fontSize = '10px';
            test.textContent = '0'.repeat(10) + '\n'.repeat(10);
            document.body.appendChild(test);
            const rect = test.getBoundingClientRect();
            charWidth = rect.width / 10;
            charHeight = rect.height / 10;
            document.body.removeChild(test);

            W = Math.ceil(window.innerWidth / charWidth) + 1;
            H = Math.ceil(window.innerHeight / charHeight) + 1;

            canvas.style.fontSize = '10px';
            canvas.style.lineHeight = '10px';
        }

        const symbols = [' ', '.', ':', '-', '=', '+', '*', '#', '%', '@'];
        function render() {
            let out = '';
            const centerX = W / 2;
            const centerY = H / 2;
            for (let y = 0; y < H; y++) {
                for (let x = 0; x < W; x++) {
                    const dx = x - centerX;
                    const dy = y - centerY;
                    const r = Math.sqrt(dx * dx + dy * dy) + 1e-6;
                    const angle = Math.atan2(dy, dx);
                    const swirl = angle + t * 0.03 + r * 0.05;
                    let val = Math.sin(swirl) * 0.5 + 0.5;
                    val *= Math.exp(-r * 0.05);
                    val = Math.max(0, Math.min(1, val));
                    const idx = Math.floor(val * (symbols.length - 1));
                    const colorIdx = Math.floor(val * 4.999);
                    out += `<span class="c${colorIdx}">${symbols[idx]}</span>`;
                }
                out += '\n';
            }
            canvas.innerHTML = out;
            t += 1;
            requestAnimationFrame(render);
        }

        window.addEventListener('resize', updateDimensions);
        updateDimensions();
        render();
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') {
                window.parent.postMessage('close', '*');
            }
        });
    </script>
</body>
</html>
