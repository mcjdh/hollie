<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terra Wave</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        #canvas {
            white-space: pre;
            line-height: 1.1;
            font-size: 10px;
        }
        /* Expanded color palette for smoother gradients */
        .c0  { color: #001100; }
        .c1  { color: #112200; }
        .c2  { color: #223300; }
        .c3  { color: #335500; }
        .c4  { color: #447700; }
        .c5  { color: #669900; }
        .c6  { color: #77aa11; }
        .c7  { color: #88bb22; }
        .c8  { color: #99cc33; }
        .c9  { color: #aacc33; }
        .c10 { color: #bbdd66; }
        .c11 { color: #ccee88; }
        .c12 { color: #ddff99; }
        .c13 { color: #eefeaa; }
        .c14 { color: #eeffbb; }
        .c15 { color: #f8ffdd; }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <script>
        let W, H;
        let charWidth, charHeight;
        let t = 0;
        const canvas = document.getElementById('canvas');

        function updateDimensions() {
            const test = document.createElement('div');
            test.style.position = 'absolute';
            test.style.visibility = 'hidden';
            test.style.whiteSpace = 'pre';
            test.style.fontFamily = 'Courier New, monospace';
            test.style.fontSize = '10px';
            test.textContent = '0'.repeat(10) + '\n'.repeat(10);
            document.body.appendChild(test);
            const rect = test.getBoundingClientRect();
            charWidth = rect.width / 10;
            charHeight = rect.height / 10;
            document.body.removeChild(test);

            W = Math.ceil(window.innerWidth / charWidth) + 1;
            H = Math.ceil(window.innerHeight / charHeight) + 1;

            canvas.style.fontSize = '10px';
            canvas.style.lineHeight = '10px';
        }

        /* Higher resolution symbol set */
        const symbols = [' ', '.', ':', ';', '-', '=', '+', '*', 'o', 'O', '&', '8', '#', '%', '$', '@'];

        /* Simplex-style gradient noise */
        const perm = new Uint8Array(512);
        for (let i = 0; i < 256; i++) perm[i] = i;
        for (let i = 255; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [perm[i], perm[j]] = [perm[j], perm[i]];
        }
        for (let i = 0; i < 256; i++) perm[i + 256] = perm[i];

        function fade(t) { return t * t * t * (t * (t * 6 - 15) + 10); }
        function lerp(a, b, t) { return a + t * (b - a); }
        function grad(hash, x, y) {
            const h = hash & 3;
            return ((h & 1) ? -x : x) + ((h & 2) ? -y : y);
        }
        function noise(x, y) {
            const X = Math.floor(x) & 255;
            const Y = Math.floor(y) & 255;
            x -= Math.floor(x);
            y -= Math.floor(y);
            const u = fade(x);
            const v = fade(y);
            const A = perm[X] + Y;
            const AA = perm[A];
            const AB = perm[A + 1];
            const B = perm[X + 1] + Y;
            const BA = perm[B];
            const BB = perm[B + 1];
            return lerp(
                lerp(grad(perm[AA], x, y), grad(perm[BA], x - 1, y), u),
                lerp(grad(perm[AB], x, y - 1), grad(perm[BB], x - 1, y - 1), u),
                v
            );
        }

        function fbm(x, y) {
            let total = 0, amplitude = 0.5, freq = 1;
            for (let i = 0; i < 4; i++) {
                total += amplitude * noise(x * freq, y * freq);
                freq *= 2;
                amplitude *= 0.5;
            }
            return total;
        }
        function render() {
            let out = '';
            const tOff = t * 0.02;
            for (let y = 0; y < H; y++) {
                for (let x = 0; x < W; x++) {
                    const dx = x - W / 2;
                    const dy = y - H / 2;

                    const rise = Math.sin(dx * 0.1 + t * 0.03);
                    const fall = Math.cos(dy * 0.1 - t * 0.03);
                    const ripple = Math.sin((dx + dy) * 0.07 + t * 0.02);

                    const nx = x * 0.08;
                    const ny = y * 0.08;
                    const noiseVal = (fbm(nx + tOff, ny - tOff) + 1) / 2;

                    let val = ((rise + fall + ripple) / 6 + 0.5 + noiseVal) / 2;
                    val = Math.max(0, Math.min(1, val));
                    const idx = Math.floor(val * (symbols.length - 1));
                    const colorIdx = Math.floor(val * 15.999);
                    out += `<span class="c${colorIdx}">${symbols[idx]}</span>`;
                }
                out += '\n';
            }
            canvas.innerHTML = out;
            t += 1;
            requestAnimationFrame(render);
        }

        window.addEventListener('resize', updateDimensions);
        updateDimensions();
        render();
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape' && window.parent !== window) {
                window.parent.postMessage('close', '*');
            }
        });
    </script>
</body>
</html>
